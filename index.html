<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--Added viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda|Fascinate+Inline">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="app-media.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <audio id='winSound' src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg"></audio>
            <audio id='loseSound' src="https://actions.google.com/sounds/v1/cartoon/tympani_bing.ogg"></audio>
            <div class='play'><i class="fa fa-play-circle"></i>Play</div>
            <ul class="stars">
                <li><i class="fa fa-star one"></i></li>
                <li><i class="fa fa-star two"></i></li>
                <li><i class="fa fa-star three"></i></li>
            </ul>

            <span class="moves"><span class="counter" >0 </span><span>Moves</span></span>
            <span><i class="fa fa-clock-o clock" aria-hidden="true"></i></span>
            <span class="sec">0</span>
            <div class='sec-text'>Seconds left</div>
            <div class="restart">Restart
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="far fa-smile"></i>
            </li>
            <li class="card">
                <i class="far fa-heart"></i>
            </li>
            <li class="card">
                <i class="far fa-lemon"></i>
            </li>
            <li class="card">
                <i class="fas fa-crown"></i>
            </li>
            <li class="card">
                <i class="fas fa-cut"></i>
            </li>
            <li class="card">
                <i class="far fa-lemon"></i>
            </li>
            <li class="card">
                <i class="fas fa-coffee"></i>
            </li>
            <li class="card">
                <i class="fas fa-feather"></i>
            </li>
            <li class="card">
                <i class="far fa-smile"></i>
            </li>
            <li class="card">
                <i class="fas fa-crow"></i>
            </li>
            <li class="card">
                <i class="fas fa-coffee"></i>
            </li>
            <li class="card">
                <i class="fas fa-crow"></i>
            </li>
            <li class="card">
                <i class="fas fa-crown"></i>
            </li>
            <li class="card">
                <i class="fas fa-feather"></i>
                <li class="card">
                    <i class="far fa-heart"></i>
                </li>
                <li class="card">
                    <i class="fas fa-cut"></i>
                </li>
        </ul>
    </div>
    <!--MODAL-->
    <div class='modal'>
        <div class='modal-text'>
            <p class='modal-info'>You won! It took you only 35 seconds! You have 2 stars left!</p>
            <span>
            <button type='button' class='restart button'>Play Again</button>
            </span>
        </div>
    </div>
    <!--------->
    <script src="js/app.js"></script>
</body>
</html>
